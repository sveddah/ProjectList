{% extends 'base.html' %}

{% block title %}Project List - Project Management{% endblock %}

{% block content %}
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
        <li>
            <a href="{{ url_for('project_info', project_id=project.id) }}">{{ project.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
