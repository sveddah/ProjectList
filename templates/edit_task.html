<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', id=task.id) }}" method="post">
        <label for="name">Task Name:</label>
        <input type="text" id="name" name="name" value="{{ task.name }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description }}</textarea><br>
        <label for="status">Completed:</label>
        <input type="checkbox" id="status" name="status" {% if task.status == 'completed' %}checked{% endif %}><br>
        <button type="submit">Update Task</button>
    </form>
</body>
</html>
